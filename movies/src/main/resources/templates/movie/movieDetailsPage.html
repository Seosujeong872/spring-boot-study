<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moviePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/movie/movie.css" />
    <style>
      /* 스타일링 추가 */
      .movieDetails {
          display: flex;
          align-items: center; /* 세로 중앙 정렬 */
      }

      .movie-poster {
          margin-right: 20px;
          margin-left: 200px;
      }
  </style>
  </head>
  <body>
    <div class="container" style="padding: 0px">
      <div class="header" style="display: flex; flex-direction: row">
        <div class="logo">
          <a href="/main" class="logo">
            <img style="width: 350px" src="/img/movies_logo.png" alt="로고" />
          </a>
        </div>
        <div th:if="${session.idx == null}" class="loginjoin">
          <span>
            <a href="/auth/login">로그인</a>
          </span>
          <span style="margin-left: 20px">
            <a href="/auth/join">회원가입</a>
          </span>
        </div>
        <div th:if="${session.idx != null }">
          <span th:text="${session.nickname + '님 안녕하세요'}"></span>
          <span th:if="${session.role == 'ADMIN'}">어드민페이지 가기</span>

          <span>
            <a href="/auth/logout">로그아웃</a>
          </span>
        </div>
      </div>
      <div>d</div>
      <div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="/main">홈</a></li>
            <li>랭킹</li>
            <li><a href="/main/movie">영화</a></li>
            <li>추천</li>
          </ul>
        </nav>
      </div>

      <div>d</div>
      <div class="searchbox">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Enter your search term" />

        <button id="search-button">Search</button>
      </div>
      <div>
        dddd
      </div>
      <div class="movieDetails">
        <div class="movie-poster">
          <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${dto.poster}}"  alt="Poster"
                width="200"
                height="300">
          <!-- <h2>하잉ㅇ</h2> -->
        </div>
        <div class="movie-info">
          <div>제목
            <span th:text="${dto.movieName}"></span>
          </div>
          <div>개봉일
            <span th:text="${dto.movieDate}"></span>
          </div>
          <div>등급
            <span th:text="${dto.grade}"></span>
          </div>
          <div>장르</div>
          <div>러닝타임</div>
          <div>국가
            <span th:text="${dto.country}"></span>
          </div>
          <div>줄거리
            <span th:text="${dto.summary}"></span>
          </div>
          <div>평점</div>
          <div>♡</div>

        </div>
      </div>
        
      </div>
    </div>
  </body>
</html>
