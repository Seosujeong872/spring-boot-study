<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moviePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/movie/movie.css" />
  </head>
  <body>
    <div class="container" style="padding: 0px">
      <div class="header" style="display: flex; flex-direction: row">
        <div class="logo">
          <a href="/main" class="logo">
            <img style="width: 350px" src="/img/movies_logo.png" alt="로고" />
          </a>
        </div>
        <div th:if="${session.idx == null}" class="loginjoin">
          <span>
            <a href="/auth/login">로그인</a>
          </span>
          <span style="margin-left: 20px">
            <a href="/auth/join">회원가입</a>
          </span>
        </div>
        <div th:if="${session.idx != null }">
          <span th:text="${session.nickname + '님 안녕하세요'}"></span>
          <span th:if="${session.role == 'ADMIN'}">어드민페이지 가기</span>

          <span>
            <a href="/auth/logout">로그아웃</a>
          </span>
        </div>
      </div>
      <div>dd</div>
      <div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="/main">홈</a></li>
            <li>랭킹</li>
            <li><a href="/main/movie">영화</a></li>
            <li>추천</li>
          </ul>
        </nav>
      </div>
      <div>d</div>
      <div>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
       
      </div>
      <div>dddd</div>
       <div class="movieContainer">  <!--  영화 상세정보-->
        <div class="posterImage">
          <img  src="/img/movie_poster.png" alt="로고" style="padding-left: 150px;">
        </div>
        <div class="movieDetails">
            <div> <span><h2>오펜하이머</h2></span></div> 
            <div>
              <span>개봉일</span>
              <span>개봉일</span>
              <span>개봉일</span>
            </div>
         
        </div>
       </div>
       
    </div>
  </body>
</html>
